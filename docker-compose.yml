version: "2.1"
 
services:

  mysql-server:
    image: mysql-server
    container_name: mysql-server
    restart: always
    networks:
      - mysqlnet
    volumes:
      - mysql-server_data:/var/lib/mysql:Z
      - mysql-server_dumps:/mnt/dumps:Z
      - ./nettoyer_quotas.sh:/root/nettoyer_quotas.sh:Z
 
  cron:
    image: cron
    restart: always
    network_mode: "host"
    volumes:
      - ./crontab:/etc/crontab:Z
 
networks:

  mysqlnet:
    external: true

volumes:

  mysql-server_data:
    external: true

  mysql-server_dumps:
    external: true

